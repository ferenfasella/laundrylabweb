<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->
<script>
    var chart; // Initialize the chart variable
    var ctx; // Declare ctx variable

    async function fetchDataAndRenderChart() {
        const adminEmail = sessionStorage.getItem('admin_email');

        fetch(`https://laundrylab.pocari.id/getPesananByEmailLaundry/${adminEmail}`, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                // console.log('Success:', data);
                if (data.success) {
                    allOrders = data.orders;
                    updateChartData();
                } else {
                    console.error('Failed to fetch orders:', data.error);
                }
            })
            .catch((error) => {
                console.error('Error fetching orders:', error);
            });
    }

    function updateChartData() {
        startDate = document.getElementById('startDate').value;
        endDate = document.getElementById('endDate').value;
        // console.log('startDate:', startDate);
        // console.log('endDate:', endDate);

        if (!startDate || !endDate) {
            return;
        }

        const start = new Date(startDate);
        const end = new Date(endDate);
        let filteredOrders = allOrders.filter(order => {
            const orderDate = new Date(order.statusPesanan[6].tanggal);
            return orderDate >= start && orderDate <= end;
        });

        // console.log('filteredOrders:', filteredOrders);

        let totalRevenue = 0;
        chartData = filteredOrders.map(order => {
            const totalBayar = parseInt(order.totalBayar);
            if (isNaN(totalBayar)) {
                return 0;
            }
            totalRevenue += totalBayar;
            return totalBayar;
        });

        document.querySelector('.big-font').textContent = `Rp${totalRevenue.toLocaleString('id-ID')}`;
        updateChart();
    }

    function updateChart() {
        if (chart) {
            chart.destroy(); // Destroy the existing chart instance
        }
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: Array.from({ length: chartData.length }, (_, i) => i + 1),
                datasets: [{
                    label: "Pendapatan",
                    data: chartData,
                    borderColor: "rgba(255, 99, 132, 1)",
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: true, title: { display: true, text: "Hari" } },
                    y: {
                        display: true, title: { display: true, text: "Pendapatan" },
                        ticks: {
                            callback: function (value) {
                                return 'Rp' + value.toLocaleString('id-ID');
                            },
                            min: 0, // Set the minimum value for the y-axis
                            max: 25000, // Set the maximum value for the y-axis
                            stepSize: 5000 // Set the step size for the y-axis
                        }
                    },
                }
            }
        });
    }

    // date picker
    var startDatePicker = new Pikaday({
        field: document.getElementById('startDate'),
        format: 'D MMM YYYY',
        toString(date, format) {
            return moment(date).format(format);
        },
        onSelect: function (date) {
            startDate = moment(date).format('YYYY-MM-DD');
            updateChartData();
        }
    });

    var endDatePicker = new Pikaday({
        field: document.getElementById('endDate'),
        format: 'D MMM YYYY',
        toString(date, format) {
            return moment(date).format(format);
        },
        onSelect: function (date) {
            endDate = moment(date).format('YYYY-MM-DD');
            updateChartData();
        }
    });

    // Add event listeners for native date input
    document.getElementById('startDate').addEventListener('change', (event) => {
        startDate = event.target.value;
        updateChartData();
    });

    document.getElementById('endDate').addEventListener('change', (event) => {
        endDate = event.target.value;
        updateChartData();
    });

    // print pdf
    document.getElementById('printPDF').addEventListener('click', function () {

        // MASIH MAU TAMBAH LOGO NAMA LAUNDRY

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Retrieve Start Date and End Date
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        // Validation: Check if both dates are selected
        if (!startDate || !endDate) {
            alert('Pilih Tanggal Terlebih Dahulu');
            return; // Stop execution if dates are not selected
        }

        // Add Start Date and End Date to the PDF
        doc.text(`Start Date: ${startDate}`, 10, 10);
        doc.text(`End Date: ${endDate}`, 10, 20);

        // Add Total Accumulated Income
        const income = document.querySelector('.big-font').textContent;
        doc.text(`Total Accumulated Income: ${income}`, 10, 30);

        // Add the Chart
        const canvas = document.getElementById('myChart');
        // Ensure the chart is drawn before capturing
        canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);

            // Add image of chart to PDF
            doc.addImage(url, 'JPEG', 10, 40, 180, 100, undefined, 'FAST');

            // Construct filename based on selected dates
            const filename = `Laporan_${startDate.replace(/[^a-zA-Z0-9]/g, '')}_to_${endDate.replace(/[^a-zA-Z0-9]/g, '')}.pdf`;

            // Save the PDF with the dynamic filename
            doc.save(filename);
        });
    });

    // doc 
    document.addEventListener('DOMContentLoaded', function () {
        sessionStorage.setItem('admin_email', '{{ session.get("admin_email", "") }}');
        sessionStorage.setItem('admin_id', '{{ session.get("admin_id", "") }}');
        const adminEmail = sessionStorage.getItem('admin_email');

        // Create the chart
        ctx = document.getElementById("myChart").getContext("2d"); // Initialize ctx here
        chart = new Chart(ctx, {
            type: "line",
            data: {
                // labels: [],
                labels: [], // Example labels
                datasets: [{
                    label: "Pendapatan",
                    data: [10000, 20000, 30000, 40000, 50000], // Default data
                    borderColor: "rgba(255, 99, 132, 1)",
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: true, title: { display: true, text: "Hari" } },
                    y: {
                        display: true, title: { display: true, text: "Pendapatan" },
                        ticks: {
                            callback: function (value) {
                                return 'Rp' + value.toLocaleString('id-ID');
                            },
                            min: 0, // Set the minimum value for the y-axis
                            max: 250000, // Set the maximum value for the y-axis
                            stepSize: 5000 // Set the step size for the y-axis
                        }
                    },
                }
            }
        });

        fetchDataAndRenderChart();
    });
</script>
